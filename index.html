<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/Vector.svg">
  <link rel="stylesheet" type="text/css" href="pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="лого">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile-info">
          <img class="profile-info__avatar" src="./images/profile-photo.jpg" alt="аватар">
            <h1 class="profile-info__title">Жак-Ив Кусто</h1>
            <p class="profile-info__subtitle">Исследователь океана</p>
            <button class="profile-info__edit-button"></button>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="карачаевск">
          <div class="item">
            <h2 class="item__title">Карачаевск</h2>
            <div class="item__like"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/altai.jpg" alt="алатай">
          <div class="item">
            <h2 class="item__title">Алтай</h2>
            <div class="item__like"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/jacut.jpg" alt="якутия">
          <div class="item">
            <h2 class="item__title">Якутия</h2>
            <div class="item__like"></div>
            </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/kamchatka.jpg" alt="камчатка">
          <div class="item">
            <h2 class="item__title">Камчатка</h2>
            <div class="item__like"></div>
            </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/karelia.jpg" alt="карелия">
          <div class="item">
            <h2 class="item__title">Карелия</h2>
            <div class="item__like"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/komi.jpg" alt="коми">
          <div class="item">
            <h2 class="item__title">Республика Коми</h2>
            <div class="item__like"></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__caption">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup-edit">
      <div class="popup-edit__form">
        <h2 class="popup-edit__form_caption">Редактировать профиль</h2>
        <input type="text" class="popup-edit__form_input-name">
        <input type="text" class="popup-edit__form_input-desc">
        <button type="submit" class="popup-edit__form_sub-btn">Сохранить</button>
        <button type="button" class="popup-edit__form_close-btn"></button>
      </div>
    </section>
    <!-- <section class="popup-photo">
      <div class="popup-photo__form">
        <div class="popup-photo__form_image"></div>
      </div>
    </section> -->
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
