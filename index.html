<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/Vector.svg">
  <link rel="stylesheet" type="text/css" href="pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="лого">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/profile-photo.jpg" alt="аватар">
          <div class="profile__caption">
            <div class="profile__box-title">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" aria-label="Добавить" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__photo" src="#" alt="фото места">
          <button type="button" aria-label="Удалить" class="element__delete"></button>
          <div class="element__item">
            <h2 class="element__title"></h2>
            <button type="button" aria-label="Лайк" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="#" alt="фото места">
          <button type="button" aria-label="Удалить" class="element__delete"></button>
          <div class="element__item">
            <h2 class="element__title"></h2>
            <button type="button" aria-label="Лайк" class="element__like"></button>
          </div>
        </article>

          <img class="element__photo" src="#" alt="фото места">
          <button type="button" aria-label="Удалить" class="element__delete"></button>
          <div class="element__item">
            <h2 class="element__title"></h2>
            <button type="button" aria-label="Лайк" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="#" alt="фото места">
          <button type="button" aria-label="Удалить" class="element__delete"></button>
          <div class="element__item">
            <h2 class="element__title"></h2>
            <button type="button" aria-label="Лайк" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="#" alt="фото места">
          <button type="button" aria-label="Удалить" class="element__delete"></button>
          <div class="element__item">
            <h2 class="element__title"></h2>
            <button type="button" aria-label="Лайк" class="element__like"></button>
          </div>
        </article>

          <img class="element__photo" src="#" alt="фото места">
          <button type="button" aria-label="Удалить" class="element__delete"></button>
          <div class="element__item">
            <h2 class="element__title"></h2>
            <button type="button" aria-label="Лайк" class="element__like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__caption">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <form class="popup__form" name="formEdit">
          <h2 class="popup__caption">Редактировать профиль</h2>
          <input type="text" class="popup__input popup__input_name" name="inputName">
          <input type="text" class="popup__input popup__input_desc" name="inputDesc">
          <button type="submit" class="popup__sub-btn">Сохранить</button>
          <button type="button" class="popup__close-btn"></button>
        </form>
      </div>
    </div>
    <div class="popup-add">
      <div class="popup-add__container">
        <form class="popup-add__form" name="formAdd">
          <h2 class="popup-add__caption">Новое место</h2>
          <input type="text" class="popup-add__input popup-add__input_name" name="inputName" placeholder="Название">
          <input type="text" class="popup-add__input popup-add__input_desc" name="inputDesc" placeholder="Ссылка на картинку">
          <button type="submit" class="popup-add__sub-btn">Создать</button>
          <button type="button" class="popup-add__close-btn"></button>
        </form>
      </div>
    </div>
    <div class="popup-photo">
      <div class="popup-photo__container">
        <form class="popup-photo__form" name="formPhoto">
          <button type="button" class="popup-photo__close-btn"></button>
          <img class="popup-photo__image" alt="фото места">
          <h3 class="popup-photo__subtitle"></h3>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
