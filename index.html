<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/Vector.svg">
  <link rel="stylesheet" type="text/css" href="pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="лого">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/profile-photo.jpg" alt="аватар">
          <div class="profile__caption">
            <div class="profile__box-title">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" aria-label="Добавить" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="карачаевск">
          <div class="element__item">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" aria-label="Лайк" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/altai.jpg" alt="алатай">
          <div class="element__item">
            <h2 class="element__title">Алтай</h2>
            <button type="button" aria-label="Лайк" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/jacut.jpg" alt="якутия">
          <div class="element__item">
            <h2 class="element__title">Якутия</h2>
            <button type="button" aria-label="Лайк" class="element__like"></button>
            </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/kamchatka.jpg" alt="камчатка">
          <div class="element__item">
            <h2 class="element__title">Камчатка</h2>
            <button type="button" aria-label="Лайк" class="element__like"></button>
            </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/karelia.jpg" alt="карелия">
          <div class="element__item">
            <h2 class="element__title">Карелия</h2>
            <button type="button" aria-label="Лайк" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/komi.jpg" alt="коми">
          <div class="element__item">
            <h2 class="element__title">Республика Коми</h2>
            <button type="button" aria-label="Лайк" class="element__like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__caption">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <form class="popup-edit" name="formEdit">
        <h2 class="popup-edit__caption">Редактировать профиль</h2>
        <input type="text" class="popup-edit__input-name input" name="inputName">
        <input type="text" class="popup-edit__input-desc input" name="inputDesc">
        <button type="submit" class="popup-edit__sub-btn">Сохранить</button>
        <button type="button" class="popup-edit__close-btn"></button>
      </form>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
